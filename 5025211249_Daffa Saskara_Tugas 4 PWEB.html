<!DOCTYPE html>
<html>
<head>
    <title>Calculator by Daffa</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Calculator by Daffa</h2>
                    </div>
                    <div class="card-body">
                        <form name="calculator">
                            <input type="text" class="form-control mb-3" name="display" id="display" readonly>
                            <div class="row">
                                <div class="col-3">
                                    <input type="button" class="btn btn-secondary btn-block" value="1" onclick="appendToDisplay('1')">
                                </div>
                                <div class="col-3">
                                    <input type="button" class="btn btn-secondary btn-block" value="2" onclick="appendToDisplay('2')">
                                </div>
                                <div class="col-3">
                                    <input type="button" class="btn btn-secondary btn-block" value="3" onclick="appendToDisplay('3')">
                                </div>
                                <div class="col-3">
                                    <input type="button" class="btn btn-info btn-block" value="+" onclick="appendToDisplay('+')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <input type="button" class="btn btn-secondary btn-block" value="4" onclick="appendToDisplay('4')">
                                </div>
                                <div class="col-3">
                                    <input type="button" class="btn btn-secondary btn-block" value="5" onclick="appendToDisplay('5')">
                                </div>
                                <div class="col-3">
                                    <input type="button" class="btn btn-secondary btn-block" value="6" onclick="appendToDisplay('6')">
                                </div>
                                <div class="col-3">
                                    <input type="button" class="btn btn-info btn-block" value="-" onclick="appendToDisplay('-')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <input type="button" class="btn btn-secondary btn-block" value="7" onclick="appendToDisplay('7')">
                                </div>
                                <div class="col-3">
                                    <input type="button" class="btn btn-secondary btn-block" value="8" onclick="appendToDisplay('8')">
                                </div>
                                <div class="col-3">
                                    <input type="button" class="btn btn-secondary btn-block" value="9" onclick="appendToDisplay('9')">
                                </div>
                                <div class="col-3">
                                    <input type="button" class="btn btn-info btn-block" value="*" onclick="appendToDisplay('*')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <input type="button" class="btn btn-danger btn-block" value="C" onclick="clearDisplay()">
                                </div>
                                <div class="col-3">
                                    <input type="button" class="btn btn-secondary btn-block" value="0" onclick="appendToDisplay('0')">
                                </div>
                                <div class="col-3">
                                    <input type="button" class="btn btn-success btn-block" value="=" onclick="calculate()">
                                </div>
                                <div class="col-3">
                                    <input type="button" class="btn btn-info btn-block" value="/" onclick="appendToDisplay('/')">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>

    <script>
        function appendToDisplay(value) {
            document.calculator.display.value += value;
        }

        function clearDisplay() {
            document.calculator.display.value = '';
        }

        function calculate() {
            try {
                document.calculator.display.value = eval(document.calculator.display.value);
            } catch (error) {
                document.calculator.display.value = 'Error';
            }
        }
    </script>
</body>
</html>
